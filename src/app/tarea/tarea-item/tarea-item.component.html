 <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
 <li [ngClass]="{'completed': tarea.completado,
                  'editing': editando }">
   <div class="view">
     <input class="toggle" type="checkbox"  [formControl]="check" name="descripcion">
     <label (dblclick)="editar()">{{tarea.descripcion}}</label>
     <button class="destroy" (click)="eliminarTarea()"></button>
   </div>
   <input class="edit" #txtInput (blur)="terminarEdicion()" [formControl]="descripcion"  >
 </li>
